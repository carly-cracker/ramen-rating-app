<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMEN RATING APP</title>
</head>
<body>
 <div>   
  <h1 id="top">Ramen Rater</h1>
 </div>  
 <div id="ramen-menu">
 </div>  
 <div id="ramen-detail">
    <img id="detail-image" src="" alt="">
    <h2 id="detail-name"></h2>
    <h3 id="detail-restaurant"></h3>
    <p id="detail-rating"></p>
    <p id="detail-comment"></p>
</div>
<h2 id="mid-ramen">Add New Ramen</h2>
    <form id="new-ramen">
        <label for="new-name">Food Name:</label><br>
        <input type="text" id="new-name" name="name" required><br>

        <label for="new-restaurant">Restaurant:</label><br>
        <input type="text" id="new-restaurant" name="Restaurant" required><br>

        <label for="image">Image:</label><br>
        <input type="text" id="food-image" name="image" required><br>

        <label for="rating">Rating:</label><br>
        <input type="number" id="food-rating" name="rating" required><br>

        <label for="comment">Comments:</label><br>
        <textarea name="comment" id="food-comment" required></textarea><br>

        <button type="submit">create</button>
    </form>
<script src="index.js"></script>
</body>
</html>
